<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact Form</title>
  </head>
  <body>
    <div class="container">
      <div class="boxes">
        <div class="left">
          <h1>Let's get in touch</h1>
            <br /><br />
            <h2>We're open for any suggestion or just to have a chat.</h2>
            <br /><br>

            <div class="icon">
                <i id="marker" class="fa fa-map-marker" style="font-size:30px" ></i>
            </div>
            <div class="text">Address: 198 West 21th <br>Street, Suite 721 New York <br>NY 10016</div>
            <br><br>

            <div class="icon">
                <i class="fa fa-phone" style="font-size:26px"></i>
            </div>
            <div class="text">Phone:+ 1235 2355 98 </div>
            <br><br>

            <div class="icon">
                <i class="fa fa-paper-plane" style="font-size:20px"></i>
            </div>
            <div class="text">Email: info@yoursite.com</div>
            <br><br>

            <div class="icon">
                <i class="fa fa-globe" style="font-size:26px"></i>
            </div>
            <div class="text">Website: yoursite.com</div>
        </div>
        <div class="right">
          <h1>Get in touch</h1>
          <br />
          <br />
          <form>
            <div>
              <label for="name" class="title">FULL NAME</label><br />
              <input type="text" class="field" placeholder="Name" id="line" />
            </div>

            <div>
              <label for="email" class="title">EMAIL ADDRESS</label><br />
              <input type="email" class="field" placeholder="Email" id="line" />
            </div>

            <div>
              <label for="subject" class="title">SUBJECT</label><br />
              <input
                type="text"
                class="field"
                placeholder="Subject"
                id="line2"
              />
            </div>

            <div>
                <label for="message" class="title">MESSAGE</label><br />
                <textarea placeholder="Message" ></textarea>
            <div>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
