<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-secondary" style="--bs-bg-opacity: 0.2">
    <div
      class="bg-white shadow-sm mx-auto mt-5 rounded-1"
      style="width: 1000px"
    >
      <h3
        class="bg-secondary mb-1 p-4"
        style="width: 100%; --bs-bg-opacity: 0.1; font-weight: normal"
      >
        Shopping Cart
      </h3>
      <div class="table p-3">
        <table class="table table-bordered">
          <tr>
            <th class="text-center">Product Name & Details</th>
            <th class="text-right">Price</th>
            <th class="text-center">Quantity</th>
            <th class="text-center">Total</th>
            <th></th>
          </tr>

          <tr>
            <td>
              <div>
                <img
                  src="img/avatar1.png"
                  alt="pic-1"
                  class="p-4 position-relative"
                  style="max-width: 15%"
                />
                <div class="position-absolute" style="top: 214px; left: 340px;">
                  Product 1 <br />
                  <span class="text-secondary" style="font-size: 13px"
                    >Color:
                    <i class="bi bi-circle-fill" style="color: red; padding-right: 10px;"></i> Size:
                    <span style="font-weight: bold; padding-right: 10px;">EU 37</span> Ships from:
                    <span style="font-weight: bold; padding-right: 10px;">China</span></span
                  >
                </div>
              </div>
            </td>
            <td>$57.55</td>
            <td class="text-center"> <input class="text-center  rounded-1 border border-light my-4 mx-2 py-1 shadow-sm bg-white rounded" style="width: 70px" type="text" placeholder="2">
            </td>
            
            <td>$115.1</td>
            <td class="text-center pt-4 px-1 "><i class="bi bi-x-lg btn" style="color: red;"></i></td>
          </tr>

          <tr>
            <td>
              <div>
                <img
                  src="img/avatar6.png"
                  alt="pic-2"
                  class="p-4 position-relative"
                  style="width: 15%"
                />
                <div class="position-absolute" style="top: 314px; left: 340px">
                  Product 2 <br />
                  <span class="text-secondary" style="font-size: 13px"
                    >Color:
                    <i class="bi bi-circle-fill" style="color: black; padding-right: 10px;"></i>
                    Storage:
                    <span style="font-weight: bold; padding-right: 10px;">32 GB</span> Warranty:
                    <span style="font-weight: bold; padding-right: 10px;"
                      >Standard - 1 year</span
                    >
                    Ships from:
                    <span style="font-weight: bold">China</span></span></span
                  >
                </div>
              </div>
            </td>
            <td>$1049.00</td>
            <td class="text-center"> <input class="text-center  rounded-1 border border-light my-4 mx-2 py-1 shadow-sm bg-white rounded" style="width: 70px" type="text" placeholder="1">
            </td>
            <td>$1049.00</td>
            <td class="text-center pt-4 px-0"><i class="bi bi-x-lg btn" style="color: red;"></i></td>
          </tr>

          <tr>
            <td>
            <div>
                <img
                    src="img/avatar3.png"
                    alt="pic-3"
                    class="p-4 position-relative"
                    style="width: 15%"
                />
                <div class="position-absolute" style="top: 414px; left: 340px;">
                    Product 3 <br />
                    <span class="text-secondary" style="font-size: 13px"
                    > Ships from:
                    <span style="font-weight: bold; padding-right: 10px;">Germany</span></span
                    >
              </div>
            </div>
            </td>
            <td>$20.55</td>
            <td class="text-center"> <input class="text-center  rounded-1 border border-light my-4 mx-2 py-1 shadow-sm bg-white rounded " style="width: 70px" type="text" placeholder="1">
            </td>
            <td>$20.55</td>
            <td class="text-center pt-4 px-0 "><i class="bi bi-x-lg btn" style="color: red;"></i></td>
          </tr>
        </table>

        <div class="position-absolute">
          <div>
            <label class="text-secondary">Promcode</label>
            <input
              type="text"
              class="form-control"
              placeholder="ABC"
              style="width: 200px"
            />
          </div>
        </div>
        <div class="gap-3 d-flex">
          <div class="ms-auto">
            <div class="text-secondary ms-auto">
              Discount <br /><span class="text-dark" style="font-weight: bold"
                >$20</span
              >
            </div>
          </div>
          <div>
            <div class="text-secondary">
              Total price <br /><span
                class="text-dark"
                style="font-weight: bold"
                >$1164.65</span
              >
            </div>
          </div>
        </div>

        <div class="buttons mt-5 d-flex gap-3">
          <div class="ms-auto">
            <button
              class="border-0 bg-secondary 0.1 p-2 rounded-1 mx-auto px-3"
              style="font-weight: 500; --bs-bg-opacity: 0.2"
            >
              Back to Shopping
            </button>
          </div>
          <div>
            <button
              class="border-0 bg-primary text-white p-2 rounded-1 me-auto px-3"
            >
              Checkout
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
